<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal_2</title>
    <link rel="stylesheet" href="style_2.css">
    <script src="/pertemuan_11/jquery.js"></script>


</head>
<body>
<div class="container">
    <div class="form-box">
        <input type="text" placeholder="Title" id="title">
        <input type="text" placeholder="Content" id="content">
        <input type="text" placeholder="Generator" id="generator">
    </div>
    <div id="output"></div>
    <br>
    <button onclick="tampilkan()">Look</button>
</div>

<script>
function tampilkan() {
    fetch('SIJson.json')
        .then(res => res.json())
        .then(data => {
            document.getElementById("title").value = data.title;
            document.getElementById("generator").value = data.generator;
            document.getElementById("content").value = "";

            let html = `<div class="judul"><a href="${data.link}">${data.title}</a></div><br/>`;

            data.items.forEach(item => {
                html += `<p><a href="${item.link}">${item.title}</a><br>`;
                html += `By : ${item.author} / <i>${item.published}</i></p>`;
                html += `<p>${item.description}</p>`;
                html += `Universitas : <a href="${item.universitas.m}">Click Here</a><br>`;
                html += `Tag(s) : ${item.tags}</p><br>`;
            });

            html += `<div class="footer">©${data.generator}</div>`;
            document.getElementById("output").innerHTML = html;
        });
}
</script>
</body>
</html>
