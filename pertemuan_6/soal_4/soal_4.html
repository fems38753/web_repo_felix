<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soal_4</title>
    <link rel="stylesheet" href="style_4.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td><label for="input">Input :</label></td>
                <td><input type="text" id="input"></td>
            </tr>
            <tr>
                <td><label for="output">Output :</label></td>
                <td><input type="text" id="output" readonly></td>
            </tr>
            <tr>
                <td colspan="2">
                    <select id="conversionType">
                        <option value="decimal-biner">Decimal ke Biner</option>
                        <option value="biner-decimal">Biner ke Decimal</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="button-container">
            <table>
                <tr>
                    <td colspan="2">
                        <button onclick="convert()">PROSES</button>
                        <button onclick="resetFields()">RESET</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function convert() {
            let input = document.getElementById("input").value;
            let conversionType = document.getElementById("conversionType").value;
            let outputField = document.getElementById("output");
            
            if (conversionType === "decimal-biner") {
                let decimal = parseInt(input);
                if (isNaN(decimal) || decimal < 0 || decimal > 255) {
                    alert("Masukkan angka 0 - 255 untuk konversi decimal ke biner.");
                    return;
                }
                outputField.value = decimal.toString(2).padStart(8, '0');
            } else {
                if (!/^[01]{1,8}$/.test(input)) {
                    alert("Masukkan angka biner 8 digit.");
                    return;
                }
                outputField.value = parseInt(input, 2);
            }
        }

        function resetFields() {
            document.getElementById("input").value = "";
            document.getElementById("output").value = "";
        }
    </script>
</body>
</html>
