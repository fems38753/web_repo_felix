<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soal_1</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label>Angka Pertama : &emsp;</label>
            <input type="text" id="angka1">
        </div>
        <div class="input-group">
            <label>Angka Kedua : &emsp;&MediumSpace;&MediumSpace;&MediumSpace;</label>
            <input type="text" id="angka2">
        </div>
        <button onclick="hitung()">Count</button>
        <table>
            <tr>
                <td id="angka1Display1"></td>
                <td>+</td>
                <td id="angka2Display1"></td>
                <td>=</td>
                <td id="hasilTambah"></td>
            </tr>
            <tr>
                <td id="angka1Display2"></td>
                <td>-</td>
                <td id="angka2Display2"></td>
                <td>=</td>
                <td id="hasilKurang"></td>
            </tr>
        </table>
    </div>

    <script>
        function hitung() {
            let angka1 = parseInt(document.getElementById("angka1").value);
            let angka2 = parseInt(document.getElementById("angka2").value);
            
            if (isNaN(angka1) && isNaN(angka2)) {
                alert("Angka pertama dan kedua harus angka.");
            } else if (isNaN(angka1)) {
                alert("Angka pertama bukan angka.");
            } else if (isNaN(angka2)) {
                alert("Angka kedua harus angka.");
            } else {
                document.getElementById("angka1Display1").innerText = angka1;
                document.getElementById("angka2Display1").innerText = angka2;
                document.getElementById("angka1Display2").innerText = angka1;
                document.getElementById("angka2Display2").innerText = angka2;
                document.getElementById("hasilTambah").innerText = angka1 + angka2;
                document.getElementById("hasilKurang").innerText = angka1 - angka2;
            }
        }
    </script>
</body>
</html>
