    <body>
    <table border="1" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center">
          <input class="header" type="checkbox"/><br/>
          <hr/>
          <input class="body" type="checkbox"/><br/>
          <input class="body" type="checkbox"/><br/>
          <input class="body" type="checkbox"/><br/>
          <input class="body" type="checkbox"/><br/>
          <input class="body" type="checkbox"/><br/>
        </td>
      </tr>
    </table>

    <script>
      $(".header").click(function() {
        var flag = $(this).prop("checked");
        if (flag) {
          $("input:checkbox.body").prop("checked", true);
        } else {
          $("input:checkbox.body").prop("checked", false);
        }
      });
    
      $(".body").click(function() {
        let total = $("input:checkbox.body").length;
        let checked = $("input:checkbox.body:checked").length;
        $(".header").prop("checked", total === checked);
      });
    </script>
    
    </body>
